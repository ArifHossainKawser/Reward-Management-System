<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMS | User Management System</title>
    <!--<base href="/">-->
    <base href=".">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-float-label.min.css}">
    <!-- Font Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!-- Dashboard Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/animation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/materialdesignicons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/floating-label.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/label.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-input.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/image.css}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/keyboard.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/web.css}">
</head>
<style>
    hr {
        display: block;
        margin-before: 0.5em;
        margin-after: 0.5em;
        margin-start: auto;
        margin-end: auto;
        overflow: hidden;
        border-style: inset;
        border-width: 1px;
        border-color: lightgreen;
    }
    .bg {
        background: url(./images/v1684_561.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<body class="bg">
<div class="container-login">
    <div class="row h-100" style="height: auto;">
        <div class="col my-auto">
            <loading-image [is-loading]="isProgressBarLoading"></loading-image>
            <div class="card card-block ib-card">
                <div class="card-body ib-card-body">
                    <div class="row">

                        <div class="col-sm-12 login-right">

                            <div class="sign-in-up">
                                <div style="float: left; padding-left:10px;">
                                    <img style="height: 70px; width:70px; padding-lef:40px;" src="../images/ums-logo-rbg.png"/>
                                </div>
                                <div style="text-align:center">

                                    <label class="lang" key="login" style="font-size:20px; margin-bottom: 20px; margin-top: 20px;"th:text="${lang} == 'bn'? 'লগইন' : 'USER MANAGEMENT SYSTEM'"></label>
                                </div>

                                <br/>
                                <form name="f" th:action="@{/login}" method="post" class="form-signin" style="padding-left:50px;padding-right:50px;">

                                    <div id="alertDiv" th:if="${param.error}"
                                         class="alert alert-danger alert-dismissible fade show">
                                        <span class="lang" id="invalid-uid-pass" key="invalid-uid-pass"
                                              th:utext="${lang} == 'bn'? 'ইউজার আইডি বা পাসওয়ার্ড ভুল হয়েছে' : 'Invalid User ID or Password.'"></span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="form-group has-float-label">
                                        <input class="form-control ib-input userid-padding ng-valid" type="text"
                                               id="username" name="username" required minlength="1"
                                               th:placeholder="${lang} == 'bn'? 'ইউজার আইডি লিখুন' : 'Enter your User ID'"
                                               tabindex="1"/>
                                        <label class="lang" key="user-id" for="username"
                                               th:text="${lang} == 'bn'?  'ইউজার আইডি' : 'User ID'"></label>

                                        <span class="show-pass ng-star-inserted">

                                             <i class="fa fa-keyboard-o fa-2x keyboard" id="userIdKeyboard"
                                                aria-hidden="true" title="Keyboard"></i>
                                          </span>

                                    </div>
                                    <div class="form-group has-float-label" id="show_hide_password">
                                        <input class="form-control ib-input userid-padding ng-valid" type="password"
                                               id="password" name="password" autocomplete="off"
                                               th:placeholder="${lang} == 'bn'?  'পাসওয়ার্ড লিখুন' : 'Enter your Password'"
                                               required tabindex="2"/>
                                        <label class="lang" key="password" for="password"
                                               th:text="${lang} == 'bn'? 'পাসওয়ার্ড' : 'Password'"></label>
                                        <span class="show-pass ng-star-inserted">
                                            <i class="fa fa-eye" style="font-size: 20px;vertical-align: top;"
                                               aria-hidden="true"></i>
                                            <i class="fa fa-keyboard-o fa-2x keyboard" id="passwordKeyboard"
                                               aria-hidden="true" title="Keyboard"></i>
                                          </span>
                                    </div>

                                    <div class="login-action d-flex justify-content-end">
                                        <button type="submit" class="btn btn-default btn-success ib-btn" id="login-btn"
                                                tabindex="3">
                                            <span class="lang" key="login-button"
                                                  style="padding-left: 10px; padding-right: 10px;"
                                                  th:text="${lang} == 'bn'?  'লগইন' :'Login'"></span>
                                        </button>
                                    </div>
                                    <br/>
                                    <hr>
                                    <div class="row d-flex justify-content-around">
                                        <div class="d-flex justify-content-start">
                                            <a class="mr-auto forgot lang" key="request" tabindex="4" th:href="@{${request}}"
                                               th:text="${lang} == 'bn'? 'একজন নতুন AW ইউজারের জন্য অনুরোধ করুন' : 'Request for a new AW User'"></a>
                                        </div>

                                        <div class="d-flex justify-content-end">
                                            <a class="mr-auto forgot lang" key="forget" tabindex="4" th:href="@{${forgot}}"
                                               th:text="${lang} == 'bn'? 'পাসওয়ার্ড ভুলে গিয়েছেন?' : 'Forgot Password?'"></a>
                                        </div>
                                    </div>

                                </form>

<!--                                <div class="sign-in-up-footer fixed-bottom position-absolute">-->
<!--                                    &lt;!&ndash;                                    <ul class="list-inline text-center mb-5 reg-op">&ndash;&gt;-->
<!--                                    <li th:if="${showRegisterButton}" class="list-inline-item"><a-->
<!--                                            class="btn btn-default btn-success ib-btn btn-ac-op lang" key="register"-->
<!--                                            th:href="@{${register}}"-->
<!--                                            th:text="${lang} == 'bn'? 'রেজিস্ট্রেশন করুন' : 'Registration'"></a></li>-->

<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Script -->
<script th:src="@{/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
<!-- Jquery Script UI -->
<script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
<!-- Bootstrap Script -->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- jquery.keyboard.min.js -->
<script th:src="@{/js/jquery.keyboard.min.js}" type="text/javascript"></script>
<!-- Custom Script -->
<script th:src="@{/js/custom.js}" type="text/javascript"></script>
</body>
</html>
