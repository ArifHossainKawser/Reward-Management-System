<body>
<div class="container container-login" style="background-image: url('/images/nrbcbbkg.png'); background-size: cover;">

    <div class="row h-100">
        <div class="col my-auto">
            <loading-image [is-loading]="isProgressBarLoading"></loading-image>
            <div class="card card-block ib-card">
                <div class="card-body ib-card-body pt-0 pb-0 pl-0">
                    <div class="row">

                        <div class="col-sm-12 col-md-5 col-lg-5 login-right">
                            <div class="sign-in-up">
                                <h4 class="mb-5 lang" key="login">Login</h4>

                                <form name="f" th:action="@{/login}" method="post" class="form-signin">

                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                        <span class="lang" key="invalid-uid-pass">Invalid User ID or Password.</span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                   <!-- <div th:if="${param.logout}" class="alert alert-success">
                                        You have been logged out.
                                    </div>-->

                                    <div class="custom-control custom-checkbox" style="margin:15px 0px">
                                        <input type="checkbox" class="custom-control-input" id="saveId" name="saveId" />
                                        <label class="custom-control-label lang" key="save-id" for="saveId">Save ID</label>
                                        <i class="fa fa-keyboard-o fa-2x keyboard" id="userIdKeyboard" aria-hidden="true" title="Keyboard"></i>
                                    </div>
                                    <div class="form-group has-float-label">
                                        <input class="form-control ib-input userid-padding ng-valid" type="text" id="username" name="username" required minlength="1"
                                               placeholder="Enter your User ID" tabindex="1" />
                                        <label class="lang" key="user-id" for="username">User ID</label>
                                    </div>
                                    <div class="form-group has-float-label" id="show_hide_password">
                                        <input class="form-control ib-input userid-padding ng-valid" type="password" id="password" name="password" autocomplete="off" placeholder="Enter your Password" required tabindex="2" />
                                        <label class="lang" key="password" for="password">Password</label>
                                        <span class="show-pass ng-star-inserted">
                                            <i class="fa fa-eye" style="font-size: 20px;vertical-align: top;" aria-hidden="true"></i>
                                            <i class="fa fa-keyboard-o fa-2x keyboard" id="passwordKeyboard" aria-hidden="true" title="Keyboard"></i>
                                          </span>
                                    </div>

                                    <div class="login-action d-flex float-right">
<!--                                        <a class="mr-auto forgot lang" key="forget" tabindex="4" th:href="@{${forgot}}">Forgot?</a>-->

                                        <button type="submit" class="btn btn-default btn-primary ib-btn" id="login-btn" disabled tabindex="3">
                                            <span class="lang" key="login-button" style="padding-left: 10px; padding-right: 10px;">Login</span>
                                        </button>
                                    </div>
                                    <br>
                                    <br>
                                </form>
                                <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
